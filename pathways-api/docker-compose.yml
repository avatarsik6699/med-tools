services:
  postgres:
    image: postgres:16-alpine
    container_name: pathways_api_postgres
    environment:
      POSTGRES_USER: pathways_user
      POSTGRES_PASSWORD: pathways_pass
      POSTGRES_DB: pathways_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pathways_user -d pathways_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pathways_network

volumes:
  postgres_data:
    driver: local

networks:
  pathways_network:
    driver: bridge
